# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=flutter

# Server Port
server.port=8080

# Eureka Client Configuration
spring.application.name=my-service-misidentification
eureka.client.serviceUrl.defaultZone=http://localhost:8782/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.enable-self-preservation=true

# Additional Eureka Client Configuration (if needed)
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.instance.non-secure-port=8080
